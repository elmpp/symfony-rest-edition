BorderForce\Drt\FlightsBundle\Entity\Flight:
  type: entity
  table: flights
  id:
    id:
      type: string
      length: 12
  fields:
#    flightNumber:  { type: string(12), nullable: false }
    origin:  { type: string(50), nullable: false }
    touchdownEstimated:  { type: datetime, nullable: true }
    touchdown:  { type: datetime, nullable: true }
    choxEstimated:  { type: datetime, nullable: true }
    chox:  { type: datetime, nullable: true }
    passengers: { type: integer(8), nullable: true }
  manyToOne:
    airline:
      targetEntity: Airline
      inversedBy: flights
      joinColumn:
        name: airline_id
        referencedColumnName: id
